name: 'Sonar Linter Action'

inputs:
  sonar-token:
    description: 'Token SonarCloud'
    required: true
    default: ${{ secrets.SONAR_TOKEN }}
  sonar-organization:
    description: 'Organização SonarCloud'
    default: ${{ secrets.SONAR_ORGANIZATION }}
    required: true
  sonar-project-key:
    description: 'Key SonarCloud'
    default: ${{ secrets.SONAR_PROJECT_KEY }}
    required: true

runs:
  using: 'node16'
  main: 'dist/index.js'